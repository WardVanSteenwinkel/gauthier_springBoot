<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
    <title>Pralines Edit</title>
</head>
<body style="font-family: 'Cormorant Garamond', serif">
    <div th:replace="fragments/header :: header">Header</div>
    <h1 th:text="${praline.pralineName}">pralineName</h1>
    <h2 style="margin-bottom: 30px">Administrator</h2>
    <div id="wrapperDetails">
        <div class="pralineDetailsItem">
            <img th:src="@{|${praline.imgSource}|}" style="width: 400px; height: auto">
        </div>
        <div class="pralineDetailsItem" style="width: 40%">
            <form th:action="@{|/admin/pralineedit/${praline.id}|}" method="post">
                <label for="pralineName"></label>
                <input name="pralineName" th:value="${praline.pralineName}" id="pralineName">
                <div class="filter-item">
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
    <div style="font-size: 20px">
        <button onclick="history.back()" style="float: right; margin: 20px">Terug</button>
    </div>

    <div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>
