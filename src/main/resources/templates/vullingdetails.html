<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
    <title>VullingDetails</title>
</head>
<body style="font-family: 'Cormorant Garamond', serif">
<div th:replace="fragments/header :: header">Header</div>
    <h1 th:text="${vulling.vullingName}">vullingName</h1>
    <h3 th:text="${vulling.info}">info</h3>
    <h3 th:if="${vulling.alcohol}">Bevat alcohol</h3>
    <h3 th:unless="${vulling.alcohol}">Bevat geen alcohol</h3>

    <div id="wrapperPralines" style="margin-top: 40px">
        <h5 th:text="|Andere pralines met ${vulling.vullingName} als vulling:|" style="font-size: 25px; font-weight: bold"></h5>
        <div th:each="praline:${pralines}" class="card" style="width: 18rem;">
            <a th:href="@{|/pralinedetails/${praline.id}|}">
                <img class="card-img-top" th:src="@{|${praline.imgSource}|}" alt="Card image cap">
                <div class="card-body">
                    <h5 th:text="${praline.pralineName}" style="font-weight: bold; color: black">praline naam</h5>
                </div>
            </a>
        </div>
    </div>

<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>
