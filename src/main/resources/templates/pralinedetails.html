<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css" />
    <title>Praline Details</title>
</head>
<body style="font-family: 'Cormorant Garamond', serif">
    <div th:replace="fragments/header :: header">Header</div>
    <h1 th:text="${praline.pralineName}">pralineName</h1>
    <div id="wrapperDetails">
        <div class="pralineDetailsItem">
            <img th:src="@{|${praline.imgSource}|}" style="width: 400px; height: auto">
        </div>
        <div class="pralineDetailsItem" style="width: 40%">
            <h3 th:text="${praline.info}" style="font-size: 25px; line-height: 1.8; font-weight: bold; text-align: left">info</h3>
            <h4>Ingredienten:</h4>
            <div th:each="vulling:${praline.vullingCollection}">
                <a th:text="${vulling.vullingName}"
                   th:href="@{|/vullingdetails/${vulling.id}|}">
                </a>
            </div>
        </div>
        <button onclick="history.back()">Terug</button>
    </div>
    <div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>
